{% load static %}
<section class="section section-xl bg-default text-center">
    <div class="container">
      <h3 class="oh-desktop"><span class="d-inline-block wow slideInUp">Our Gallery</span></h3>
    </div>
    <div class="container-fluid container-inset-0">
      <div class="row row-30 row-desktop-8 gutters-8 hoverdir" data-lightgallery="group">
        {% for ourgal in ourgallery %}
        <div class="col-sm-6 col-lg-4 col-xxl-3">
          <div class="oh-desktop gallery_style">
            <!-- Thumbnail Modern-->
            <article class="thumbnail thumbnail-modern wow slideInDown"><a class="thumbnail-modern-figure" href="/media/{{ourgal.image}}" data-lightgallery="item"><img src="/media/{{ourgal.image}}" alt="" width="474" height="355" class="gallery_style"/></a>
              <div class="thumbnail-modern-caption">
                <h5 class="thumbnail-modern-title"><a href="{% url 'gallery-details' id=ourgal.id %}">{{ourgal.title}}</a></h5>
                <div class="thumbnail-modern-badge"></div>
              </div>
            </article>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </section>
