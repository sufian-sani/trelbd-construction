{% extends "base.html" %}
{% load static %}

{% block body_block %} 
      

      <!-- Breadcrumbs -->
      <section class="bg-gray-7">
        <div class="breadcrumbs-custom box-transform-wrap context-dark">
          <div class="container">
            <h3 class="breadcrumbs-custom-title">Gallery</h3>
            <div class="breadcrumbs-custom-decor"></div>
          </div>
          <div class="box-transform" style="background-image: url({% static 'image/background/bg-typography.jpg' %});"></div>
        </div>
        <div class="container">
          <ul class="breadcrumbs-custom-path">
            <li><a href="index.html">Home</a></li>
            <li><i class="fa-thin fa-arrow-right"></i></li>
            <li class="">Gallery</li>
          </ul>
        </div>
      </section>

      <!-- Services 2-->
      <section class="section section-xl bg-default text-center">
        <div class="container-fluid container-inset-0">
          <div class="row row-30 row-desktop-8 gutters-8 hoverdir" data-lightgallery="group">
            {% for gallery in gallery_all %}
            <div class="col-sm-6 col-lg-4 col-xxl-3 mb-3">
              <div class="oh-desktop gallery_style">
                <!-- Thumbnail Modern-->
                <article class="thumbnail thumbnail-modern wow slideInDown"><a class="thumbnail-modern-figure" href="/media/{{gallery.image}}" data-lightgallery="item"><img src="/media/{{gallery.image}}" alt="" width="474" height="355" class="gallery_style"/></a>
                  <div class="thumbnail-modern-caption">
                    <h5 class="thumbnail-modern-title"><a href="{% url 'gallery-details' id=gallery.id %}">{{gallery.title}}</a></h5>
                    <div class="thumbnail-modern-badge"></div>
                  </div>
                </article>
              </div>
            </div>
            {% endfor %}
            
          </div>
        </div>
      </section>


{% endblock body_block %}
